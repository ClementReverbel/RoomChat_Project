<!DOCTYPE html>
<html lang="fr">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ChatRoom</title>
        <script src="./jquery-3.7.1.min.js"></script>
    </head>
    <body>
        <header id="header">
            <p>Pseudonyme</p>

        <script src="./traitement/script.js"></script>
    </body>
</html>
